<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonside Lamp Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lamp-frame">
            <!-- Ambient glow layer (back LEDs) -->
            <div class="ambient-glow" id="ambientGlow"></div>

            <!-- Main display panel -->
            <div class="display-panel">
                <canvas id="ledCanvas"></canvas>
                <div class="frosted-overlay"></div>
            </div>

            <!-- Interactive knobs -->
            <div class="knobs-container">
                <div class="knob" id="knobCenter"><div class="knob-indicator"></div></div>
                <div class="knob" id="knobEdge"><div class="knob-indicator"></div></div>
                <div class="knob" id="knobBrightness"><div class="knob-indicator"></div></div>
            </div>
        </div>
    </div>
    
    <script src="lamp.js"></script>
</body>
</html>
