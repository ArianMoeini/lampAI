<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonside Lamp Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Prompt input (above lamp) -->
        <div class="prompt-panel">
            <div class="prompt-input-row">
                <input type="text" id="promptInput" placeholder="Ask the lamp anything..." autocomplete="off">
                <button id="promptSend">Send</button>
            </div>
            <div class="prompt-status-row">
                <div id="promptStatus" class="prompt-status"></div>
                <button id="promptDetails" class="details-toggle" style="display:none">Details</button>
            </div>
            <pre id="promptOutput" class="prompt-output"></pre>
        </div>

        <div class="lamp-frame">
            <!-- Ambient glow layer (back LEDs) -->
            <div class="ambient-glow" id="ambientGlow"></div>

            <!-- Main display panel -->
            <div class="display-panel">
                <canvas id="ledCanvas"></canvas>
                <div class="frosted-overlay"></div>
            </div>

            <!-- Interactive knobs -->
            <div class="knobs-container">
                <div class="knob" id="knobCenter"><div class="knob-indicator"></div></div>
                <div class="knob" id="knobEdge"><div class="knob-indicator"></div></div>
                <div class="knob" id="knobBrightness"><div class="knob-indicator"></div></div>
            </div>
        </div>
    </div>
    
    <script src="lamp.js"></script>
    <script src="websocket-client.js"></script>
    <script src="prompt-client.js"></script>
</body>
</html>
